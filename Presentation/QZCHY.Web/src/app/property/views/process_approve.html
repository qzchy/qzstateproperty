<div ng-controller="PropertyProcessApproveCtrl">

    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h1 class="m-n font-thin h3 text-black">资产审批</h1>
            </div>

        </div>
    </div>

    <div class="wrapper-md">

        <div class="clearfix m-b">
            <a ui-sref="app.property.list" class="btn btn-default btn-addon"> <i class="fa fa-arrow-circle-o-left"></i> 资产列表</a>
            <a ui-sref="app.property.process" tooltip="" class="btn btn-primary btn-addon pull-right">
                <i class="fa fa-support"></i> 资产处置
            </a>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="btn-group">
                    <label class="btn btn-success" ng-model="params.checkState" uib-btn-radio="'unchecked'">待审核</label>
                    <label class="btn btn-success" ng-model="params.checkState" uib-btn-radio="'checked'">已审核</label>
                    <label class="btn btn-success" ng-model="params.checkState" uib-btn-radio="'all'">全部</label>
                </div>

                <div class="btn-group">
                    <div class="mask" style="width:100%;height:100%;position:absolute;opacity:0.2;z-index:20" ng-if="processing"></div>
                    <label class="btn btn-default" ng-model="params.approveType" uib-btn-radio="'newCreate'">新增审批</label>
                    <label class="btn btn-default" ng-model="params.approveType" uib-btn-radio="'edit'">变更审批</label>
                    <label class="btn btn-default" ng-model="params.approveType" uib-btn-radio="'lend'">出借审批</label>
                    <label class="btn btn-default" ng-model="params.approveType" uib-btn-radio="'rent'">出租审批</label>
                    <label class="btn btn-default" ng-model="params.approveType" uib-btn-radio="'allot'">划拨审批</label>
                    <label class="btn btn-default" ng-model="params.approveType" uib-btn-radio="'off'">核销审批</label>
                </div>

                <div class="pull-right">
                    <button class="btn btn-sm btn-primary btn-addon" title="资产审批" ng-click="showApproveDialog()" ng-disabled="approve.canApprove"><i class="fa fa-upload"></i> 批量提交</button>
                    <button class="btn btn-sm btn-primary btn-addon" title="资产审批" ng-click="showApproveDialog()" ng-disabled="approve.canApprove"><i class="fa fa-gavel"></i> 批量审批</button>
                </div>
            </div>

            <div class="col-md-12 m-t-md">
                <div class="panel panel-default" style="max-height :800px;" ng-nicescroll nice-option="{cursorcolor: '#e2edff'}">
                    <div class="panel-body">
                        <qmtable processing="processing" params="params" response="response" columns="columns" reset="reset" ajax="ajax()"
                                 ext-buttons="extButtons" table-eidt-and-delete="tableEidtAndDelete">
                        </qmtable>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>

  <!--对话框-->
<script type="text/ng-template" id="dialog.html">
    <div ng-include="'app/views/blocks/dialog.html'"></div>
</script>
